<div class="portfolio text-center fw-bolder ">
    <div [class]="{
        'd-none':!flag,
        'd-block':flag
    }" (click)="closeContentOverlay($event)" class="content-overlay d-flex justify-content-center align-items-center ">
        <div class="photo  position-fixed ">
            <img [src]="selectedImageSrc" class="w-100 d-block" alt="">
        </div>
    </div>
    <div class="container">
        <h1>PORTFOLIO COMPONENT</h1>
        <div class="icon mt-1"><i class="fa-solid fa-star"></i></div>
        <div class="row mt-5">
            @for (img of images; track $index) {
            <div class="col-lg-4 col-md-6" >
                <div (click)="check($event)" class="items mb-4 border rounded-3 position-relative rounded-4">
                    <img class="w-100 d-block rounded-4" [src]='img' alt="house">
                    <div class="overlay position-absolute rounded-4 d-flex justify-content-center align-items-center ">
                        <i class="fa-solid fa-plus plus"></i>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
